<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Dialog</title>
    <style>
      /* Style for the dialog */
      dialog {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Style for the overlay background of the dialog */
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Form -->
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="button" onclick="openDialog()">Submit</button>
    </form>

    <!-- Dialog -->
    <dialog id="myDialog">
      <p>Are you sure you want to submit the form?</p>
      <button onclick="submitForm()">Yes</button>
      <button onclick="closeDialog()">No</button>
    </dialog>

    <script>
      // Open the dialog
      function openDialog() {
        var dialog = document.getElementById("myDialog");
        dialog.showModal();
      }

      // Close the dialog
      function closeDialog() {
        var dialog = document.getElementById("myDialog");
        dialog.close();
      }

      // Submit the form
      function submitForm() {
        // You can add additional form submission logic here if needed
        alert("Form submitted!");
        closeDialog();
      }
    </script>
  </body>
</html>
